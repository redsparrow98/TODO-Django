{% extends "todo/main-base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div>
        <h1>Make new Todo!</h1>
    </div>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock content %}
